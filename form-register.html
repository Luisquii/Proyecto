<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Form Storage</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/css/style.css" rel="stylesheet">
  </head>

  <body class="align">

    <div class="grid">

      <form action="" class="form js-form-storage" name="form-1">

        <div class="form__field">

          <div class="form__group">
            <label for="form-text">Text</label>
            <input type="text" id="form-text" name="form-text">
          </div>

        </div>

        <div class="form__field">

          <div class="form__group">
            <label for="form-radio-1">Radio 1</label>
            <input type="radio" id="form-radio-1" name="form-radio" value="1" checked>
          </div>

          <div class="form__group">
            <label for="form-radio-2">Radio 2</label>
            <input type="radio" id="form-radio-2" name="form-radio" value="2">
          </div>

          <div class="form__group">
            <label for="form-radio-3">Radio 3</label>
            <input type="radio" id="form-radio-3" name="form-radio" value="3">
          </div>

          <div class="form__group">
            <label for="form-radio-4">Radio 4</label>
            <input type="radio" id="form-radio-4" name="form-radio" value="4">
          </div>

        </div>

        <div class="form__field">

          <div class="form__group">
            <label for="form-checkbox-1">Checkbox 1</label>
            <input type="checkbox" id="form-checkbox-1" name="form-checkbox" value="1">
          </div>

          <div class="form__group">
            <label for="form-checkbox-2">Checkbox 2</label>
            <input type="checkbox" id="form-checkbox-2" name="form-checkbox" value="2">
          </div>

          <div class="form__group">
            <label for="form-checkbox-3">Checkbox 3</label>
            <input type="checkbox" id="form-checkbox-3" name="form-checkbox" value="3">
          </div>

          <div class="form__group">
            <label for="form-checkbox-4">Checkbox 4</label>
            <input type="checkbox" id="form-checkbox-4" name="form-checkbox" value="4">
          </div>
        </div>

        <div class="form__field">

          <div class="form__group">
            <label for="form-select">Select</label>
            <select id="form-select" name="form-select">
              <option value="option-1">Option 1</option>
              <option value="option-2">Option 2</option>
              <option value="option-3">Option 3</option>
            </select>
          </div>

        </div>

        <div class="form__field">

          <div class="form__group">
            <label for="form-textarea">Textarea</label>
            <textarea id="form-textarea" name="form-textarea"></textarea>
          </div>

        </div>

        <div class="form__field">
          <input type="submit" value="Save" class="js-submit">
        </div>

      </form>

    </div>

    <script src="assets/js/script.js"></script>

  </body>

</html>
